<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pratyaksha Ayurveda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #F4E7D1; /* Muted Beige */
            color: #5A3E2B; /* Deep Brown */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #FFF;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #2E4F2E; /* Dark Green */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #5A3E2B;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #D97E50; /* Earthy Orange */
            border-radius: 5px;
            background: #F4E7D1;
            color: #5A3E2B;
        }

        .btn {
            background: #2E4F2E; /* Dark Green */
            color: #FFF;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #D97E50; /* Earthy Orange */
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="error" id="errorMessage"></p>
        </form>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9erR6d4qSSPo1UyfEuS-_G_FtvdxncBQ",
            authDomain: "pratyaksha-ayurveda.firebaseapp.com",
            projectId: "pratyaksha-ayurveda",
            storageBucket: "pratyaksha-ayurveda.appspot.com",
            messagingSenderId: "757013845941",
            appId: "1:757013845941:web:4edf0455611214d2c46bfc",
            measurementId: "G-HBH8C5KGGB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle Login
        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "reviews.html"; // Redirect to Reviews Page
                })
                .catch((error) => {
                    errorMessage.textContent = "Invalid email or password. Please try again.";
                });
        });
    </script>

</body>
</html>
