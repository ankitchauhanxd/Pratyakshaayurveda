<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratyaksha Ayurveda - Patient Reviews</title>
    <style>
        /* Original Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .header {
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c5f2d;
            font-weight: 500;
        }

        .btn {
            background: #2c5f2d;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Review Page Specific Styles */
        .reviews-container {
            padding: 100px 2rem 5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .review-card {
            background: white;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .review-author {
            color: #2c5f2d;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .review-text {
            font-style: italic;
            color: #555;
            line-height: 1.6;
        }

        .review-date {
            display: block;
            margin-top: 1rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <img src="logo.png" alt="Pratyaksha Ayurveda" class="logo" style="width:180px;">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#treatments">Treatments</a>
                <a href="#about">About</a>
                <a href="reviews.html">Reviews</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main class="reviews-container">
        <h1 class="section-title" style="text-align:center; margin-bottom:2rem;">Patient Experiences</h1>
        
        <!-- Review Submission Button -->
        <div style="text-align:center; margin:3rem 0;">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWhEj4ieeA2HCLPpSu1OuIDHRVufrBlyGzcky-z-5Tklp1mA/viewform?usp=header" 
               target="_blank"
               class="btn"
               style="text-decoration:none;">
                ✍️ Share Your Experience
            </a>
            <p style="margin-top:1rem; color:#666; font-size:0.9rem;">
                (Contact details optional - only for verification)
            </p>
        </div>

        <!-- Reviews Display Area -->
        <div id="reviews-list"></div>
    </main>

    <script>
        // SheetDB Configuration
        const SHEETDB_API = 'YOUR_SHEETDB_API_ENDPOINT'; // Replace with your API URL

        // Fetch and display reviews
        async function loadReviews() {
            try {
                const response = await fetch(SHEETDB_API);
                const data = await response.json();
                
                let html = '';
                data.forEach(review => {
                    if(review.Status === 'Approved') {
                        html += `
                            <div class="review-card">
                                <span class="review-author">${review.Name}</span>
                                <p class="review-text">${review.Review}</p>
                                ${review.Date ? `<span class="review-date">${review.Date}</span>` : ''}
                            </div>
                        `;
                    }
                });
                
                document.getElementById('reviews-list').innerHTML = html || '<p>No reviews yet. Be the first to share!</p>';
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviews-list').innerHTML = '<p>Reviews loading failed. Please try again later.</p>';
            }
        }

        // Load reviews when page loads
        window.onload = loadReviews;
    </script>

</body>
</html>
