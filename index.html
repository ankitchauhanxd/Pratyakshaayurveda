<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratyaksha Ayurveda - Traditional Healing & Wellness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* Header Styles */
        .header {
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c5f2d;
            font-weight: 500;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(44, 95, 45, 0.8), rgba(44, 95, 45, 0.8)),
                        url('hero-bg.jpg') center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            margin-top: 70px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        /* Treatments Section */
        .treatments {
            padding: 5rem 2rem;
            background: #f5f5f5;
        }

        .section-title {
            text-align: center;
            color: #2c5f2d;
            margin-bottom: 3rem;
        }

        /* Contact Section */
        .contact {
            padding: 5rem 2rem;
            background: #fff;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn {
            background: #2c5f2d;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background: #2c5f2d;
            color: #fff;
            padding: 3rem 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <img src="logo.png" alt="Pratyaksha Ayurveda" class="logo">
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#treatments">Treatments</a>
                <a href="#about">About</a>
                <a href="reviews.html">Reviews</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Experience Authentic Ayurveda</h1>
            <p>Traditional Healing for Modern Life</p>
            <button class="btn" onclick="window.open('https://wa.me/918708880341')">Book Consultation</button>
        </div>
    </section>

    <section class="treatments" id="treatments">
        <h2 class="section-title">Our Treatments</h2>
        <div class="treatment-cards">
            <!-- Add treatment cards here -->
        </div>
    </section>

    <section class="contact" id="contact">
        <h2 class="section-title">Contact Us</h2>
        <div class="contact-info">
            <h3>Pratyaksha Ayurveda</h3>
            <p>
                <a href="https://goo.gl/maps/..." target="_blank">
                    Doon Institute of Medical Sciences<br>
                    Dehradun, Uttarakhand
                </a>
            </p>
            <p>Phone: <a href="tel:+918708880341">+91 8708880341</a></p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2023 Pratyaksha Ayurveda. All rights reserved.</p>
    </footer>
</body>
</html>
