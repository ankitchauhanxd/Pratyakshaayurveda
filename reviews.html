<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Reviews - Pratyaksha Ayurveda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      line-height: 1.6;
      color: #5a3e2b;
      background: #f4e7d1;
    }

    /* Header */
    .header {
      background: #2e4f2e;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #f4e7d1;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #f4e7d1;
      font-weight: 500;
    }

    .nav-links a.active {
      color: #ffd700;
    }

    /* Reviews Page */
    .reviews-page {
      padding: 5rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .review-form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .review-card {
      background: #fff;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .review-form input,
    .review-form textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .verified-badge {
      background: #4caf50;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
      display: inline-flex;
      align-items: center;
    }

    .country {
      color: #666;
      margin: 0.3rem 0;
    }

    .success-message {
      background: #4caf50;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .success-message.show {
      display: flex;
    }

    .success-message::before {
      content: "âœ“";
      font-size: 1.2rem;
    }

    /* Footer */
    .footer {
      background: #2e4f2e;
      color: #f4e7d1;
      text-align: center;
      padding: 1rem;
      position: relative;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">Pratyaksha Ayurveda</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/reviews.html" class="active">Reviews</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="reviews-page">
    <h1>Patient Reviews</h1>

    <div class="review-form">
      <h2>Share Your Experience</h2>
      <form id="review-form" onsubmit="submitReview(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="country" placeholder="Your Country" required />
        <textarea id="review" placeholder="Write your review..." required rows="5"></textarea>
        <button type="submit" class="btn">Submit Review</button>
      </form>
      <div id="success-message" class="success-message">
        Your review has been submitted for approval!
      </div>
    </div>

    <div id="reviews-container"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Pratyaksha Ayurveda. All rights reserved.</p>
  </footer>

  <!-- Firebase Initialization and App Code -->
  <script type="module" defer>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD3CsmjOe2HKD2fDUCtlNgMwTOBqHA8nJ8",
      authDomain: "pratyaksha-ayurveda-d147f.firebaseapp.com",
      projectId: "pratyaksha-ayurveda-d147f",
      storageBucket: "pratyaksha-ayurveda-d147f.firebasestorage.app",
      messagingSenderId: "547427847650",
      appId: "1:547427847650:web:d8cbab4dc70223a7753dbb",
      measurementId: "G-GGKB7EX8YR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Define the submitReview function and expose it to the global scope
    window.submitReview = async (event) => {
      event.preventDefault(); // Prevent default form submission

      // Get values from form inputs
      const name = document.getElementById("name").value;
      const country = document.getElementById("country").value;
      const review = document.getElementById("review").value;
      
      if (!name || !country || !review) {
      	alert("Please fill in all fields before submitting."); return;
      }
      console.log("Submitting review:", { name, country, review });

      try {
        const docRef = await addDoc(collection(db, "reviews"), {
          name: name,
          country: country,
          review: review,
          timestamp: serverTimestamp()
        });
        console.log("Review added with ID:", docRef.id);
        // Reset the form after successful submission
        document.getElementById("review-form").reset();

        // Display the success message
        const successMessage = document.getElementById("success-message");
        successMessage.classList.add("show");
        
        // Hide the success message after 3 seconds
        setTimeout(() => {
          successMessage.classList.remove("show");
        }, 3000);
      } catch (error) {
        console.error("Error adding review: ", error);
        alert("Error submitting review. Check console for details.");
      }
    };

    // Fetch and display reviews in real time
    const reviewsQuery = query(
      collection(db, "reviews"),
      orderBy("timestamp", "desc")
    );

    onSnapshot(reviewsQuery, (snapshot) => {
      const reviewsContainer = document.getElementById("reviews-container");
      reviewsContainer.innerHTML = ""; // Clear previous reviews

      snapshot.forEach((doc) => {
        const reviewData = doc.data();
        // Create a review card element
        const reviewCard = document.createElement("div");
        reviewCard.classList.add("review-card");
        reviewCard.innerHTML = `
          <h3>${reviewData.name} <span class="verified-badge">Verified</span></h3>
          <p class="country">${reviewData.country}</p>
          <p>${reviewData.review}</p>
        `;
        reviewsContainer.appendChild(reviewCard);
      });
    }, (error) => {
      console.error("Error fetching reviews: ", error);
    });
  </script>
</body>
</html>
