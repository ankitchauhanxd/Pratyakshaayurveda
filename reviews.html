<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Pratyaksha Ayurveda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 90%;
            width: 100%;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #2c5f2d;
        }

        .review-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #2c5f2d;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .reviews {
            margin-top: 30px;
        }

        .review-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #2c5f2d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .review-card h3 {
            margin-bottom: 5px;
            color: #2c5f2d;
        }

        /* Responsive Fix for Mobile & Tablet */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                margin: 20px auto;
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, textarea {
                font-size: 1rem;
            }

            .btn {
                padding: 12px;
                font-size: 1rem;
            }

            .review-card {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Review</h2>
        <form class="review-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="review" placeholder="Write your review here..." required></textarea>
            <button type="submit" class="btn">Submit Review</button>
        </form>

        <h2>Customer Reviews</h2>
        <div class="reviews"></div>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD9erR6d4qSSPo1UyfEuS-_G_FtvdxncBQ",
            authDomain: "pratyaksha-ayurveda.firebaseapp.com",
            projectId: "pratyaksha-ayurveda",
            storageBucket: "pratyaksha-ayurveda.appspot.com",
            messagingSenderId: "757013845941",
            appId: "1:757013845941:web:4edf0455611214d2c46bfc",
            measurementId: "G-HBH8C5KGGB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Submit Review
        document.querySelector(".review-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            let name = document.getElementById("name").value;
            let review = document.getElementById("review").value;

            if (name && review) {
                await addDoc(collection(db, "reviews"), { name, review });
                alert("Review submitted successfully!");
                document.getElementById("name").value = "";
                document.getElementById("review").value = "";
                loadReviews(); // Reload reviews after submitting
            }
        });

        // Load Reviews
        async function loadReviews() {
            let reviewsContainer = document.querySelector(".reviews");
            reviewsContainer.innerHTML = ""; // Clear previous content

            let querySnapshot = await getDocs(collection(db, "reviews"));

            querySnapshot.forEach((doc) => {
                let data = doc.data();
                let reviewCard = `<div class="review-card"><h3>${data.name}</h3><p>"${data.review}"</p></div>`;
                reviewsContainer.innerHTML += reviewCard;
            });
        }

        // Load reviews on page load
        window.onload = loadReviews;
    </script>
</body>
</html>
