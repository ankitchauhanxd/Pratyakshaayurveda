<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reviews - Pratyaksha Ayurveda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            animation: fadeIn 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header Styles */
        .header {
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c5f2d;
            font-weight: 500;
        }

        /* Reviews Section */
        .reviews-container {
            padding: 100px 2rem 3rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .review-card {
            background: white;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5f2d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            background: #2c5f2d;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <img src="logo.png" alt="Pratyaksha Ayurveda" class="logo">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#treatments">Treatments</a>
                <a href="#about">About</a>
                <a href="reviews.html">Reviews</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main class="reviews-container">
        <h2 class="section-title">Patient Experiences</h2>
        
        <div style="text-align:center; margin:3rem 0;">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWhEj4ieeA2HCLPpSu1OuIDHRVufrBlyGzcky-z-5Tklp1mA/viewform?pli=1" 
               target="_blank"
               class="btn">
                ✍️ Share Your Experience
            </a>
        </div>

        <div id="reviews-list">
            <div class="loader"></div>
        </div>
    </main>

    <script>
        const SHEETDB_API = 'https://sheetdb.io/api/v1/4y2dmxr6xu56k';

        async function loadReviews() {
            try {
                const response = await fetch(SHEETDB_API);
                const data = await response.json();
                console.log(data); // Log the API response

                if (data.length === 0) {
                    console.warn('No reviews found in the API response.');
                }

                let html = '';
                data.forEach(review => {
                    if (review && review.Status === 'Approved') {
                        html += `
                            <div class="review-card">
                                <h3>${review.Name || 'Anonymous'}</h3>
                                <p>"${review.Review || 'No review text provided.'}"</p>
                                ${review.Date ? `<small>${review.Date}</small>` : ''}
                            </div>
                        `;
                    }
                });

                document.getElementById('reviews-list').innerHTML = html || '<p>No reviews yet. Be the first to share!</p>';
            } catch (error) {
                console.error('Error fetching reviews:', error); // Log the error
                document.getElementById('reviews-list').innerHTML = '<p>Error loading reviews. Please try again later.</p>';
            }
        }

        window.onload = loadReviews;
    </script>
</body>
</html>
