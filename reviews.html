<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Pratyaksha Ayurveda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #2c5f2d;
            margin-bottom: 20px;
        }

        .review-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .review-form input,
        .review-form select,
        .review-form textarea,
        .review-form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .review-list {
            text-align: left;
        }

        .review-item {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: #2c5f2d;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Reviews</h2>

        <div class="review-form">
            <h3>Leave a Review</h3>
            <input type="text" id="name" placeholder="Your Name">
            <select id="country">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Other">Other (Type Below)</option>
            </select>
            <input type="text" id="customCountry" placeholder="Type Country if not listed">
            <textarea id="review" placeholder="Your Review"></textarea>
            <button class="btn" onclick="submitReview()">Submit Review</button>
        </div>

        <div class="review-list" id="reviews"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9erR6d4qSSPo1UyfEuS-_G_FtvdxncBQ",
            authDomain: "pratyaksha-ayurveda.firebaseapp.com",
            projectId: "pratyaksha-ayurveda",
            storageBucket: "pratyaksha-ayurveda.firebasestorage.app",
            messagingSenderId: "757013845941",
            appId: "1:757013845941:web:4edf0455611214d2c46bfc",
            measurementId: "G-HBH8C5KGGB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function submitReview() {
            const name = document.getElementById("name").value;
            const selectedCountry = document.getElementById("country").value;
            const customCountry = document.getElementById("customCountry").value;
            const country = selectedCountry === "Other" ? customCountry : selectedCountry;
            const review = document.getElementById("review").value;

            if (name === "" || review === "") {
                alert("Please fill out Name and Review.");
                return;
            }

            try {
                await addDoc(collection(db, "reviews"), {
                    name: name,
                    country: country || "Not Specified",
                    review: review,
                    timestamp: new Date()
                });
                alert("Review submitted successfully!");
                location.reload();
            } catch (error) {
                console.error("Error submitting review:", error);
            }
        }

        async function displayReviews() {
            const reviewList = document.getElementById("reviews");
            reviewList.innerHTML = "";
            const snapshot = await getDocs(collection(db, "reviews"));

            snapshot.forEach((doc) => {
                const data = doc.data();
                const reviewItem = document.createElement("div");
                reviewItem.classList.add("review-item");
                reviewItem.innerHTML = `<strong>${data.name}</strong> (${data.country || "Not Specified"})<br> ${data.review}`;
                reviewList.appendChild(reviewItem);
            });
        }

        displayReviews();

        async function updateOldReviews() {
            const reviewsRef = collection(db, "reviews");
            const snapshot = await getDocs(reviewsRef);

            snapshot.forEach(async (reviewDoc) => {
                const reviewData = reviewDoc.data();
                if (!reviewData.country) {
                    const reviewRef = doc(db, "reviews", reviewDoc.id);
                    await updateDoc(reviewRef, { country: "India" });
                    console.log(`Updated review ID: ${reviewDoc.id}`);
                }
            });

            console.log("All missing country fields updated.");
        }

        updateOldReviews();
    </script>
</body>
</html>
