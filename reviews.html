<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reviews - Pratyaksha Ayurveda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            animation: fadeIn 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 180px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c5f2d;
            font-weight: 500;
        }

        .reviews-container {
            padding: 100px 2rem 3rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .review-card {
            background: white;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideUp 0.5s ease;
        }

        .review-author {
            color: #2c5f2d;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .review-text {
            font-style: italic;
            color: #555;
            line-height: 1.6;
        }

        .review-date {
            display: block;
            margin-top: 1rem;
            color: #888;
            font-size: 0.9rem;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5f2d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .btn {
            background: #2c5f2d;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1f401f;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <img src="logo.png" alt="Pratyaksha Ayurveda" class="logo">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#treatments">Treatments</a>
                <a href="#about">About</a>
                <a href="reviews.html">Reviews</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main class="reviews-container">
        <h1 class="section-title" style="text-align:center; margin-bottom:2rem; color: #2c5f2d;">
            Patient Experiences
        </h1>
        
        <!-- Submission Button -->
        <div style="text-align:center; margin:3rem 0;">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeWhEj4ieeA2HCLPpSu1OuIDHRVufrBlyGzcky-z-5Tklp1mA/viewform?pli=1" 
               target="_blank"
               class="btn"
               style="text-decoration:none;">
                ✍️ Share Your Experience
            </a>
            <p style="margin-top:1rem; color:#666; font-size:0.9rem;">
                (Email optional - only for verification)
            </p>
        </div>

        <!-- Reviews List -->
        <div id="reviews-list">
            <div class="loader"></div>
        </div>
    </main>

    <script>
        // SheetDB Configuration
        const SHEETDB_API = 'https://sheetdb.io/api/v1/4y2dmxr6xu56k';

        async function loadReviews() {
            try {
                const response = await fetch(SHEETDB_API);
                if (!response.ok) throw new Error('Failed to load reviews');
                
                const data = await response.json();
                let html = '';
                
                data.forEach((review, index) => {
                    if(review.Status === 'Approved') {
                        html += `
                            <div class="review-card" style="animation-delay: ${index * 0.1}s">
                                <span class="review-author">${review.Name}</span>
                                <p class="review-text">${review.Review}</p>
                                ${review.Date ? `<span class="review-date">${review.Date}</span>` : ''}
                            </div>
                        `;
                    }
                });

                document.getElementById('reviews-list').innerHTML = html || 
                    `<p style="text-align:center; color:#666;">No reviews yet. Be the first to share!</p>`;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('reviews-list').innerHTML = `
                    <p style="color:red; text-align:center;">
                        Error loading reviews. Please try again later.
                    </p>
                `;
            }
        }

        window.addEventListener('load', loadReviews);
    </script>
</body>
</html>
