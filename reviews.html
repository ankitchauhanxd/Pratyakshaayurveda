<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reviews - Pratyaksha Ayurveda</title>
    <style>
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'Arial', sans-serif;  
        }  

        body {  
            line-height: 1.6;  
            color: #5A3E2B;  
            background: #F4E7D1;  
        }  

        /* Header */  
        .header {  
            background: #2E4F2E;  
            padding: 1rem;  
            position: fixed;  
            width: 100%;  
            top: 0;  
            z-index: 1000;  
        }  

        .nav {  
            max-width: 1200px;  
            margin: 0 auto;  
            display: flex;  
            justify-content: space-between;  
            align-items: center;  
        }  

        .logo {  
            color: #F4E7D1;  
            font-size: 1.5rem;  
        }  

        .nav-links {  
            display: flex;  
            gap: 2rem;  
        }  

        .nav-links a {  
            text-decoration: none;  
            color: #F4E7D1;  
            font-weight: 500;  
        }  

        .nav-links a.active {  
            color: #FFD700;  
        }  

        /* Reviews Page */
        .reviews-page {
            padding: 5rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .review-form {
            background: #FFF;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review-card {
            background: #FFF;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .review-form input,
        .review-form textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .verified-badge {
            background: #4CAF50;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            display: inline-flex;
            align-items: center;
        }

        .country {
            color: #666;
            margin: 0.3rem 0;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .success-message.show {
            display: flex;
        }

        .success-message::before {
            content: "âœ“";
            font-size: 1.2rem;
        }

        /* Footer */
        .footer {
            background: #2E4F2E;
            color: #F4E7D1;
            text-align: center;
            padding: 1rem;
            position: relative;
            width: 100%;
        }
    </style>

    <!-- Firebase SDK (Remains Exactly Same) -->
    <script type="module">
        // All original Firebase code remains unchanged here
        // ... [Same as your original Firebase code] ...
    </script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Pratyaksha Ayurveda</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/reviews.html" class="active">Reviews</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="reviews-page">
        <h1>Patient Reviews</h1>
        
        <div class="review-form">
            <h2>Share Your Experience</h2>
            <form id="review-form" onsubmit="submitReview(event)">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="country" placeholder="Your Country" required>
                <textarea id="review" placeholder="Write your review..." required rows="5"></textarea>
                <button type="submit" class="btn">Submit Review</button>
            </form>
            <div id="success-message" class="success-message">
                Your review has been submitted for approval!
            </div>
        </div>

        <div id="reviews-container"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Pratyaksha Ayurveda. All rights reserved.</p>
    </footer>
</body>
</html>
