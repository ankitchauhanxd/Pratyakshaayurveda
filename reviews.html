<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Reviews - Pratyaksha Ayurveda</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { line-height: 1.6; color: #5a3e2b; background: #f4e7d1; }

    /* Header */
    .header { background: #2e4f2e; padding: 1rem; position: fixed; width: 100%; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
    .nav { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; width: 100%; justify-content: space-between; }
    .logo { color: #f4e7d1; font-size: 1.5rem; }
    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a { text-decoration: none; color: #f4e7d1; font-weight: 500; }
    .nav-links a.active { color: #ffd700; }
    .auth-buttons { display: flex; gap: 10px; }
    .btn { padding: 8px 15px; background: #d97e50; color: white; border: none; cursor: pointer; border-radius: 5px; }

    /* Reviews Section */
    .reviews-page { padding: 6rem 2rem; max-width: 800px; margin: 0 auto; }
    .review-form { background: #fff; padding: 2rem; border-radius: 10px; margin: 2rem 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .review-card { background: #fff; padding: 1.5rem; margin: 1rem 0; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .review-form input, .review-form textarea { width: 100%; padding: 1rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 5px; }
    .success-message { background: #4caf50; color: white; padding: 1rem; border-radius: 5px; margin-top: 1rem; display: none; }
    .success-message.show { display: block; }

    /* Approved Reviews Section */
    .reviews-container { margin-top: 3rem; }
    .review { background: #fff; padding: 1.5rem; margin: 1rem 0; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .verified-badge { width: 20px; height: 20px; margin-left: 5px; vertical-align: middle; }

    /* Footer */
    .footer { background: #2e4f2e; color: #f4e7d1; text-align: center; padding: 1rem; position: relative; width: 100%; }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">Pratyaksha Ayurveda</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/reviews.html" class="active">Reviews</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <button onclick="sendLoginLink()" class="btn" id="login-btn">Login</button>
        <button onclick="logoutUser()" class="btn" id="logout-btn" style="display: none;">Logout</button>
      </div>
    </nav>
  </header>

  <section class="reviews-page">
    <h1>Patient Reviews</h1>

    <div class="review-form">
      <h2>Share Your Experience</h2>
      <form id="review-form" onsubmit="submitReview(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="country" placeholder="Your Country" required />
        <textarea id="review" placeholder="Write your review..." required rows="5"></textarea>
        <button type="submit" class="btn">Submit Review</button>
      </form>
      <div id="success-message" class="success-message">
        Your review has been submitted for approval!
      </div>
    </div>

    <h2>What Our Visitors Say</h2>
    <div class="reviews-container" id="approved-reviews"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Pratyaksha Ayurveda. All rights reserved.</p>
  </footer>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, signInWithEmailLink, isSignInWithEmailLink, sendSignInLinkToEmail, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3CsmjOe2HKD2fDUCtlNgMwTOBqHA8nJ8",
      authDomain: "pratyaksha-ayurveda-d147f.firebaseapp.com",
      projectId: "pratyaksha-ayurveda-d147f",
      storageBucket: "pratyaksha-ayurveda-d147f.appspot.com",
      messagingSenderId: "547427847650",
      appId: "1:547427847650:web:d8cbab4dc70223a7753dbb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    async function sendLoginLink() {
      const email = prompt("Enter your email to log in:");
      if (!email) return;

      const actionCodeSettings = { 
        url: "https://ankitchauhanxd.github.io/pratyakshaayurveda/reviews.html", 
        handleCodeInApp: true 
      };

      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        alert(`A login link has been sent to ${email}.`);
        localStorage.setItem("emailForSignIn", email);
      } catch (error) {
        alert("Login failed.");
      }
    }

    async function logoutUser() {
      await signOut(auth);
      alert("Logged out successfully!");
      window.location.reload();
    }

    onAuthStateChanged(auth, (user) => {
      document.getElementById("login-btn").style.display = user ? "none" : "inline-block";
      document.getElementById("logout-btn").style.display = user ? "inline-block" : "none";
    });

    async function submitReview(event) {
      event.preventDefault();
      if (!auth.currentUser) { alert("Log in first."); sendLoginLink(); return; }

      const name = document.getElementById("name").value.trim();
      const country = document.getElementById("country").value.trim();
      const review = document.getElementById("review").value.trim();

      if (!name || !country || !review) return alert("All fields required.");

      await addDoc(collection(db, "reviews"), { name, country, review, timestamp: serverTimestamp(), userEmail: auth.currentUser.email, approved: false });

      document.getElementById("review-form").reset();
      document.getElementById("success-message").classList.add("show");
      setTimeout(() => document.getElementById("success-message").classList.remove("show"), 3000);
    }

    async function loadApprovedReviews() {
      const q = query(collection(db, "reviews"), where("approved", "==", true));
      const querySnapshot = await getDocs(q);
      document.getElementById("approved-reviews").innerHTML = querySnapshot.docs.map(doc =>
        `<div class="review"><h3>${doc.data().name} (${doc.data().country}) <img src="verified-badge.png" alt="Verified" class="verified-badge"></h3><p>${doc.data().review}</p></div>`
      ).join("");
    }

    loadApprovedReviews();
  </script>
</body>
</html>
