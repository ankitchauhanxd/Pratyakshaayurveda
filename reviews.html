<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Pratyaksha Ayurveda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 2rem;
        }

        h2 {
            color: #2c5f2d;
            margin-bottom: 1rem;
        }

        .review-form {
            background: #fff;
            padding: 2rem;
            margin: 1rem auto;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review-form input, .review-form textarea, .review-form select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #manualCountry {
            display: none;
        }

        .btn {
            background: #2c5f2d;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reviews-list {
            margin-top: 2rem;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .review-item {
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .review-item p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>

    <h2>Submit Your Review</h2>
    <form class="review-form" id="reviewForm">
        <input type="text" id="name" placeholder="Your Name" required>
        
        <select id="country" required onchange="toggleManualCountry()">
            <option value="">Select Your Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Italy">Italy</option>
            <option value="Spain">Spain</option>
            <option value="Brazil">Brazil</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="Russia">Russia</option>
            <option value="South Africa">South Africa</option>
            <option value="Mexico">Mexico</option>
            <option value="UAE">UAE</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Other">Other (Type Below)</option>
        </select>

        <input type="text" id="manualCountry" placeholder="Enter Your Country">

        <textarea id="review" rows="4" placeholder="Your Review" required></textarea>
        <button type="submit" class="btn">Submit</button>
    </form>

    <h2>Patient Reviews</h2>
    <div class="reviews-list" id="reviewsList"></div>

    <script type="module">
        // Firebase Setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9erR6d4qSSPo1UyfEuS-_G_FtvdxncBQ",
            authDomain: "pratyaksha-ayurveda.firebaseapp.com",
            projectId: "pratyaksha-ayurveda",
            storageBucket: "pratyaksha-ayurveda.firebasestorage.app",
            messagingSenderId: "757013845941",
            appId: "1:757013845941:web:4edf0455611214d2c46bfc",
            measurementId: "G-HBH8C5KGGB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Show/Hide Manual Country Input
        function toggleManualCountry() {
            const countryDropdown = document.getElementById("country");
            const manualCountryInput = document.getElementById("manualCountry");

            if (countryDropdown.value === "Other") {
                manualCountryInput.style.display = "block";
                manualCountryInput.required = true;
            } else {
                manualCountryInput.style.display = "none";
                manualCountryInput.required = false;
            }
        }

        // Review Form Submission
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            let country = document.getElementById('country').value;
            const manualCountry = document.getElementById('manualCountry').value;
            const review = document.getElementById('review').value;

            if (country === "Other") {
                country = manualCountry; // Use manually entered country
            }

            if (!name || !country || !review) {
                alert("Please fill all fields");
                return;
            }

            try {
                await addDoc(collection(db, "reviews"), {
                    name,
                    country,
                    review
                });
                alert("Review submitted successfully!");
                document.getElementById('reviewForm').reset();
                toggleManualCountry(); // Hide manual input on reset
                loadReviews(); // Reload reviews after submission
            } catch (error) {
                console.error("Error adding review: ", error);
            }
        });

        // Load Reviews
        async function loadReviews() {
            const reviewsList = document.getElementById('reviewsList');
            reviewsList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "reviews"));
            querySnapshot.forEach((doc) => {
                const reviewData = doc.data();
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');
                reviewItem.innerHTML = `<p><strong>${reviewData.name} (${reviewData.country}):</strong></p>
                                        <p>${reviewData.review}</p>`;
                reviewsList.appendChild(reviewItem);
            });
        }

        // Load reviews on page load
        loadReviews();
    </script>

</body>
</html>
