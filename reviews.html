<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Our Visitors Say - Pratyaksha Ayurveda</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { line-height: 1.6; color: #5a3e2b; background: #f4e7d1; }

    /* Header */
    .header { background: #2e4f2e; padding: 1rem; position: fixed; width: 100%; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
    .nav { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; width: 100%; justify-content: space-between; }
    .logo { color: #f4e7d1; font-size: 1.5rem; }
    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a { text-decoration: none; color: #f4e7d1; font-weight: 500; }
    .nav-links a.active { color: #ffd700; }
    .auth-buttons { display: flex; gap: 10px; }
    .btn { padding: 8px 15px; background: #d97e50; color: white; border: none; cursor: pointer; border-radius: 5px; }

    /* Reviews Section */
    .reviews-page { padding: 6rem 2rem; max-width: 800px; margin: 0 auto; }
    .review-form, .review-list { background: #fff; padding: 2rem; border-radius: 10px; margin: 2rem 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .review-card { background: #fff; padding: 1.5rem; margin: 1rem 0; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 10px; }
    .review-card img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
    .verified-badge { color: #4caf50; font-size: 0.9rem; font-weight: bold; }

    /* Footer */
    .footer { background: #2e4f2e; color: #f4e7d1; text-align: center; padding: 1rem; }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">Pratyaksha Ayurveda</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/reviews.html" class="active">Reviews</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <button onclick="sendLoginLink()" class="btn" id="login-btn">Login</button>
        <button onclick="logoutUser()" class="btn" id="logout-btn" style="display: none;">Logout</button>
      </div>
    </nav>
  </header>

  <section class="reviews-page">
    <h1>What Our Visitors Say</h1>

    <!-- Approved Reviews Section -->
    <div class="review-list">
      <h2>What Our Visitors Say</h2>
      <div id="reviews-container">Loading reviews...</div>
    </div>

    <!-- Submit Review Section -->
    <div class="review-form">
      <h2>Share Your Experience</h2>
      <form id="review-form" onsubmit="submitReview(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="country" placeholder="Your Country" required />
        <textarea id="review" placeholder="Write your review..." required rows="5"></textarea>
        <button type="submit" class="btn">Submit Review</button>
      </form>
      <div id="success-message" class="success-message" style="display: none;">
        Your review has been submitted for approval!
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Pratyaksha Ayurveda. All rights reserved.</p>
  </footer>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3CsmjOe2HKD2fDUCtlNgMwTOBqHA8nJ8",
      authDomain: "pratyaksha-ayurveda-d147f.firebaseapp.com",
      projectId: "pratyaksha-ayurveda-d147f",
      storageBucket: "pratyaksha-ayurveda-d147f.appspot.com",
      messagingSenderId: "547427847650",
      appId: "1:547427847650:web:d8cbab4dc70223a7753dbb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Fetch and display approved reviews
    async function loadReviews() {
      const reviewsContainer = document.getElementById("reviews-container");
      reviewsContainer.innerHTML = "Loading reviews...";
      
      try {
        const q = query(collection(db, "reviews"), where("approved", "==", true), orderBy("timestamp", "desc"));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          reviewsContainer.innerHTML = "<p>No approved reviews yet.</p>";
          return;
        }

        reviewsContainer.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const { name, country, review, profilePic } = doc.data();
          console.log("Fetched review:", doc.data());

          const profileImage = profilePic || "default-avatar.png"; // Default profile pic if not set
          const reviewCard = `
            <div class="review-card">
              <img src="${profileImage}" alt="User Image">
              <div>
                <p><strong>${name}</strong> (${country}) <span class="verified-badge">âœ” Verified</span></p>
                <p>${review}</p>
              </div>
            </div>
          `;
          reviewsContainer.innerHTML += reviewCard;
        });
      } catch (error) {
        console.error("Error loading reviews:", error);
        reviewsContainer.innerHTML = "<p>Error loading reviews. Please try again.</p>";
      }
    }

    window.submitReview = async (event) => {
      event.preventDefault();
      if (!auth.currentUser) { alert("You must be logged in to submit a review."); return; }

      const name = document.getElementById("name").value;
      const country = document.getElementById("country").value;
      const review = document.getElementById("review").value;

      await addDoc(collection(db, "reviews"), { name, country, review, timestamp: serverTimestamp(), userEmail: auth.currentUser.email, approved: false });
      document.getElementById("review-form").reset();
      document.getElementById("success-message").style.display = "block";
      setTimeout(() => document.getElementById("success-message").style.display = "none", 3000);
    };

    window.logoutUser = () => { signOut(auth).then(() => alert("Logged out!")); };

    window.onload = loadReviews;
  </script>
</body>
</html>
